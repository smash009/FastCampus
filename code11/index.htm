<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS 박스모델</title>
        <style>
            /* p태그는 블록요소, 브라우저 전체를 사용
            strong태그는 인라인 요소, 컨텐츠만 사용 */
          p, strong {
              color: red;
              border: 10px solid;
              padding: 5px;
              margin-left: 100px;
              width: 150px;
              height: 100px;
          }
        </style>
        </style>
    </head>
    <body>
        <p>문단 태그입니다.</p>
        <strong>강조 태그입니다.</strong>
    </body>
</html>
