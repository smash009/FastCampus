<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Test1</title>
        <style>
        /* p태그에 red */
        p#p_tag + p {
            color: red;
        }
        /* thead에 red */
        .table thead {
            color: red;
        }
        /* tbody tr에 blue 깔고 */
        .table tbody tr {
            color: blue;
        }
        /* tr + tr로 yellow */
        .table tbody tr + tr {
            color: yellow;
        }
        </style>
    </head>
    <body>
        <div>
            <h1>제목</h1>
            <div>
                <p id="p_tag">문단</p>
                <p>문단</p>
            </div>
            <div>
                <table class="table">
                    <thead>
                        <th>제목1</th><th>제목2</th>
                    </thead>
                    <tbody>
                        <tr><td>본문1</td><td>본문2</td></tr>
                        <tr><td>본문3</td><td>본문4</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
