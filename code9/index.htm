<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS 기초</title>
        <!-- 식별자 #id, 하나의 페이지에 유일한 요소 -->
        <!-- 식별자 .class, 하나의 페이지에 유일한 요소 -->
        <style>
            h2 {
                color: blue;
            }
            p, h1 {
                color: red;
            }
            #fast {
                color: powderblue;
            }
            .campus {
                color: purple;
            }
        </style>
    </head>
    <body>
        <!-- element -->
        <h1 style="color: black">제목 태그입니다.</h1>
        <h1>제목 태그입니다.</h1>
        <h2>제목2 태그입니다.</h2>
        <h3 id="fast">제목3 태그입니다.</h3>
        <h4 id="fast">제목4 태그입니다.</h4>
        <h5 id="fast">제목5 태그입니다.</h5>
        <p>문단 태그입니다.</p>
        <p>문단2 태그입니다.</p>
        <p class="campus">문단3 태그입니다.</p>
        <p class="campus">문단4 태그입니다.</p>
        <p class="campus">문단5 태그입니다.</p>
        <p class="campus">문단6 태그입니다.</p>
    </body>
</html>
