<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table, ul</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>제목1</th>
                    <th>제목2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                </tr>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                </tr>
                <tr>
                    <tfoot>요약1</tfoot>
                    <tfoot>요약2</tfoot>
                </tr>
                <tr>
                    <caption>캡션</caption>
                    <caption>캡션2</caption>
                </tr>
            </tbody>
       </table>
       <ul>
           <li>목록1</li>
           <li>목록2</li>
           <li>목록3</li>
       </ul>
       <ol>
           <li>목록1</li>
           <li>목록2</li>
           <li>목록3</li>
       </ol>
    </body>
</html>
