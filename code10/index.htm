<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS 선택자</title>
        <!-- 자손 CSS 선택자 '' 모조리 적용 -->
        <!-- 자식 CSS 선택자 '>' 바로 아래 자식만 적용 -->
        <!-- 인접형제 CSS 선택자 '+' 바로 아래 인접만 적용 -->
        <!-- 일반형제 CSS 선택자 '~' 아래 모두 적용 -->
        <style>
            div#test1 p {
                color: red;
            }
            div#test2 > p {
                color: blue;
            }
            div#test3 p#p1 + p {
                color: yellowgreen;
            }
            div#test4 p#p2 ~ p {
                color: purple;
            }
        </style>
    </head>
    <body>
        <div id="test1">
            <p>문단입니다.</p>
            <p>문단입니다.</p>
            <div>
                <p>문단입니다.</p>
                <p>문단입니다.</p>
            </div>
        </div>
        <br>
        <div id="test2">
                <p>문단입니다.</p>
                <p>문단입니다.</p>
                <div>
                    <p>문단입니다.</p>
                    <p>문단입니다.</p>
                </div>
        </div>    
        <br>
        <div id="test3">
            <p>문단입니다.</p>
            <p>문단입니다.</p>
            <p id="p1">문단입니다.</p>
            <p>문단입니다.</p>
            <p>문단입니다.</p>
            <p>문단입니다.</p>
            <p>문단입니다.</p>
        </div>
        <br>
        <div id="test4">
                <p>문단입니다.</p>
                <p>문단입니다.</p>
                <p id="p2">문단입니다.</p>
                <p>문단입니다.</p>
                <p>문단입니다.</p>
                <p>문단입니다.</p>
                <p>문단입니다.</p>
                <p>문단입니다.</p>
        </div>
    </body>
</html>
